        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4ff;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

            text-align: center;
            margin-bottom: 20px;
        }

            margin-bottom: 40px;
        }

            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .subject-btn {
            background-color: #9bb9ff;
            border: none;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            color: white;
            font-size: 14px;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .subject-btn:hover {
            background-color: #728eff;
        }

        .actions {
            text-align: center;
            margin-top: 20px;
        }

        .action-btn {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s ease;
        }

        .action-btn:hover {
            background-color: #555;
        }
    </style>
</head>
